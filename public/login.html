<div class="auth-container">
    <div class="logo">üèéÔ∏è F1 TICKETS</div>
    
    <div class="auth-tabs">
        <button class="tab-button active" onclick="switchTab('login')">Login</button>
        <button class="tab-button" onclick="switchTab('register')">Registrati</button>
    </div>

    <div id="messageContainer"></div>

    <div class="form-container">
        <!-- Form Login -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Inserisci la tua email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Inserisci la tua password" required>
                </div>
                
                <button type="submit" class="submit-button" id="loginButton">
                    Accedi
                </button>
            </form>
        </div>

        <!-- Form Registrazione -->
        <div id="registerForm" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerNome">Nome</label>
                    <input type="text" id="registerNome" placeholder="Il tuo nome" required>
                </div>
                
                <div class="form-group">
                    <label for="registerCognome">Cognome</label>
                    <input type="text" id="registerCognome" placeholder="Il tuo cognome" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="La tua email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerCartaId">Codice Carta d'Identit√†</label>
                    <input type="text" id="registerCartaId" placeholder="Codice della carta d'identit√†" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Crea una password" required minlength="6">
                    <div class="password-requirements">
                        <span class="requirement" id="minLength">‚Ä¢ Almeno 6 caratteri</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ripeti la password" required>
                </div>
                
                <button type="submit" class="submit-button" id="registerButton">
                    Registrati
                </button>
            </form>
        </div>
    </div>
</div>
